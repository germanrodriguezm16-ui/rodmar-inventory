    <link rel="manifest" href="/manifest.json">
    
    <!-- Window Controls Overlay CSS for PWA -->
    <style>
      /* Support for Window Controls Overlay PWA feature */
      @supports (top: env(titlebar-area-height, 0px)) {
        .app-title-bar {
          position: fixed;
          top: 0;
          left: env(titlebar-area-x, 0px);
          width: env(titlebar-area-width, 100%);
          height: env(titlebar-area-height, 0px);
          background: var(--background);
          border-bottom: 1px solid var(--border);
          z-index: 9999;
          display: flex;
          align-items: center;
          padding: 0 16px;
          -webkit-app-region: drag;
        }
        
        .app-content {
          margin-top: env(titlebar-area-height, 0px);
        }
        
        .app-title {
          color: var(--foreground);
          font-weight: 600;
          font-size: 14px;
          -webkit-app-region: no-drag;
        }
      }
    </style>

    <!-- Service Worker Registration - Temporalmente desactivado -->
