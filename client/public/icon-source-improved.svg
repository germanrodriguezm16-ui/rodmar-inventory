<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes para el borde 3D glass-like -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Cielo -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Montañas -->
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tierra/Pozo -->
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6F47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5639;stop-opacity:1" />
    </linearGradient>
    
    <!-- Carbón -->
    <linearGradient id="coalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Camión -->
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombras -->
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo del ícono con borde redondeado 3D -->
  <rect x="20" y="20" width="472" height="472" rx="80" ry="80" fill="url(#borderGradient)" stroke="#0F172A" stroke-width="5"/>
  <rect x="28" y="28" width="456" height="456" rx="72" ry="72" fill="url(#borderShine)"/>
  
  <!-- Cielo -->
  <rect x="40" y="40" width="432" height="180" fill="url(#skyGradient)"/>
  
  <!-- Montañas nevadas de fondo -->
  <path d="M 40 220 L 120 120 L 200 180 L 280 100 L 360 160 L 440 140 L 472 180 L 472 220 Z" fill="url(#mountainGradient)" opacity="0.8"/>
  
  <!-- Iniciales "RM" en la parte superior -->
  <text x="256" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#dropShadow)">RM</text>
  
  <!-- Calculadora (izquierda) -->
  <g transform="translate(60, 120)">
    <rect x="0" y="0" width="50" height="60" rx="4" fill="#2C2C2C" stroke="#1A1A1A" stroke-width="2" filter="url(#softShadow)"/>
    <rect x="5" y="8" width="40" height="12" rx="2" fill="#00FF00"/>
    <text x="25" y="18" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle" font-weight="bold">0</text>
    <circle cx="12" cy="30" r="4" fill="#FF6B00"/>
    <circle cx="25" cy="30" r="4" fill="#FF6B00"/>
    <circle cx="38" cy="30" r="4" fill="#FF6B00"/>
    <circle cx="12" cy="42" r="4" fill="#666666"/>
    <circle cx="25" cy="42" r="4" fill="#666666"/>
    <circle cx="38" cy="42" r="4" fill="#666666"/>
    <circle cx="12" cy="54" r="4" fill="#666666"/>
    <circle cx="25" cy="54" r="4" fill="#666666"/>
    <circle cx="38" cy="54" r="4" fill="#666666"/>
  </g>
  
  <!-- Laptop (centro) -->
  <g transform="translate(200, 110)">
    <rect x="0" y="0" width="80" height="50" rx="3" fill="#C0C0C0" stroke="#808080" stroke-width="2" filter="url(#softShadow)"/>
    <rect x="5" y="5" width="70" height="40" rx="2" fill="#000000"/>
    <!-- Gráfico de barras con línea ascendente -->
    <rect x="10" y="35" width="8" height="5" fill="#3B82F6"/>
    <rect x="20" y="30" width="8" height="10" fill="#3B82F6"/>
    <rect x="30" y="25" width="8" height="15" fill="#3B82F6"/>
    <rect x="40" y="20" width="8" height="20" fill="#3B82F6"/>
    <rect x="50" y="15" width="8" height="25" fill="#3B82F6"/>
    <rect x="60" y="10" width="8" height="30" fill="#3B82F6"/>
    <!-- Línea ascendente -->
    <polyline points="10,40 20,30 30,25 40,20 50,15 60,10 70,5" fill="none" stroke="#00FF00" stroke-width="2" stroke-linecap="round"/>
    <!-- Base del laptop -->
    <rect x="15" y="50" width="50" height="3" rx="1" fill="#808080"/>
  </g>
  
  <!-- Winch/Hoist (derecha) -->
  <g transform="translate(380, 100)">
    <rect x="0" y="0" width="8" height="50" fill="#8B4513"/>
    <rect x="0" y="0" width="30" height="8" fill="#8B4513"/>
    <circle cx="15" cy="20" r="12" fill="#654321" stroke="#3E2723" stroke-width="2"/>
    <circle cx="15" cy="20" r="8" fill="#8B4513"/>
    <line x1="15" y1="20" x2="15" y2="50" stroke="#654321" stroke-width="2"/>
  </g>
  
  <!-- Paredes del pozo minero -->
  <path d="M 40 220 L 80 240 L 100 280 L 120 320 L 140 360 L 160 400 L 180 440 L 200 460 L 220 470 L 240 472 L 272 472 L 300 470 L 320 460 L 340 440 L 360 400 L 380 360 L 400 320 L 420 280 L 440 240 L 472 220 Z" fill="url(#groundGradient)" stroke="#5A4A3A" stroke-width="2"/>
  
  <!-- Capas de tierra -->
  <line x1="60" y1="250" x2="450" y2="250" stroke="#6B5639" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="300" x2="430" y2="300" stroke="#6B5639" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="350" x2="410" y2="350" stroke="#6B5639" stroke-width="2" opacity="0.6"/>
  
  <!-- Vagoneta de mina con rieles -->
  <g transform="translate(150, 280)">
    <!-- Rieles -->
    <line x1="0" y1="40" x2="120" y2="40" stroke="#4A4A4A" stroke-width="3"/>
    <line x1="0" y1="50" x2="120" y2="50" stroke="#4A4A4A" stroke-width="3"/>
    <!-- Durmientes -->
    <rect x="20" y="38" width="4" height="14" fill="#5A5A5A"/>
    <rect x="50" y="38" width="4" height="14" fill="#5A5A5A"/>
    <rect x="80" y="38" width="4" height="14" fill="#5A5A5A"/>
    <!-- Vagoneta -->
    <rect x="10" y="10" width="100" height="30" rx="2" fill="#808080" stroke="#606060" stroke-width="2"/>
    <rect x="15" y="15" width="90" height="20" fill="url(#coalGradient)"/>
    <!-- Ruedas -->
    <circle cx="25" cy="40" r="6" fill="#2C2C2C"/>
    <circle cx="25" cy="40" r="3" fill="#4A4A4A"/>
    <circle cx="95" cy="40" r="6" fill="#2C2C2C"/>
    <circle cx="95" cy="40" r="3" fill="#4A4A4A"/>
  </g>
  
  <!-- Trabajador con pala (izquierda) -->
  <g transform="translate(80, 320)">
    <!-- Cuerpo -->
    <ellipse cx="15" cy="25" rx="8" ry="12" fill="#FF6B00"/>
    <!-- Cabeza -->
    <circle cx="15" cy="10" r="6" fill="#FFDBAC"/>
    <!-- Casco -->
    <ellipse cx="15" cy="8" rx="7" ry="4" fill="#FF8C00"/>
    <rect x="12" y="5" width="6" height="2" fill="#FFD700"/>
    <!-- Brazos -->
    <line x1="8" y1="20" x2="0" y2="30" stroke="#FF6B00" stroke-width="3" stroke-linecap="round"/>
    <line x1="22" y1="20" x2="25" y2="15" stroke="#FF6B00" stroke-width="3" stroke-linecap="round"/>
    <!-- Pala -->
    <line x1="0" y1="30" x2="-5" y2="40" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
    <polygon points="-5,40 -8,45 -2,45" fill="#C0C0C0"/>
    <!-- Piernas -->
    <line x1="12" y1="35" x2="10" y2="45" stroke="#1E40AF" stroke-width="3" stroke-linecap="round"/>
    <line x1="18" y1="35" x2="20" y2="45" stroke="#1E40AF" stroke-width="3" stroke-linecap="round"/>
    <!-- Botas -->
    <ellipse cx="10" cy="45" rx="4" ry="2" fill="#654321"/>
    <ellipse cx="20" cy="45" rx="4" ry="2" fill="#654321"/>
  </g>
  
  <!-- Trabajadores con carretilla -->
  <g transform="translate(280, 340)">
    <!-- Trabajador 1 -->
    <circle cx="10" cy="10" r="5" fill="#FFDBAC"/>
    <ellipse cx="10" cy="8" rx="6" ry="3" fill="#FF8C00"/>
    <ellipse cx="10" cy="18" rx="6" ry="10" fill="#FF6B00"/>
    <line x1="5" y1="15" x2="2" y2="20" stroke="#FF6B00" stroke-width="2"/>
    <line x1="15" y1="15" x2="18" y2="12" stroke="#FF6B00" stroke-width="2"/>
    <line x1="8" y1="26" x2="6" y2="35" stroke="#1E40AF" stroke-width="2"/>
    <line x1="12" y1="26" x2="14" y2="35" stroke="#1E40AF" stroke-width="2"/>
    <!-- Trabajador 2 -->
    <circle cx="35" cy="10" r="5" fill="#FFDBAC"/>
    <ellipse cx="35" cy="8" rx="6" ry="3" fill="#FF8C00"/>
    <ellipse cx="35" cy="18" rx="6" ry="10" fill="#FF6B00"/>
    <line x1="30" y1="15" x2="28" y2="18" stroke="#FF6B00" stroke-width="2"/>
    <line x1="40" y1="15" x2="42" y2="12" stroke="#FF6B00" stroke-width="2"/>
    <line x1="33" y1="26" x2="31" y2="35" stroke="#1E40AF" stroke-width="2"/>
    <line x1="37" y1="26" x2="39" y2="35" stroke="#1E40AF" stroke-width="2"/>
    <!-- Carretilla -->
    <rect x="15" y="30" width="25" height="8" rx="2" fill="#8B4513"/>
    <rect x="18" y="28" width="19" height="6" fill="url(#coalGradient)"/>
    <line x1="15" y1="38" x2="12" y2="40" stroke="#8B4513" stroke-width="2"/>
    <line x1="40" y1="38" x2="43" y2="40" stroke="#8B4513" stroke-width="2"/>
    <circle cx="12" cy="40" r="3" fill="#2C2C2C"/>
    <circle cx="43" cy="40" r="3" fill="#2C2C2C"/>
  </g>
  
  <!-- Camión volquete (abajo) -->
  <g transform="translate(200, 400)">
    <!-- Chasis -->
    <rect x="0" y="20" width="100" height="30" rx="3" fill="url(#truckGradient)" stroke="#CC6600" stroke-width="2"/>
    <!-- Cabina -->
    <rect x="0" y="0" width="35" height="25" rx="2" fill="url(#truckGradient)" stroke="#CC6600" stroke-width="2"/>
    <rect x="5" y="5" width="25" height="15" fill="#1A1A1A" opacity="0.3"/>
    <!-- Volquete -->
    <polygon points="35,20 100,20 110,30 100,50 35,50" fill="#FFA500" stroke="#CC6600" stroke-width="2"/>
    <rect x="40" y="25" width="55" height="20" fill="url(#coalGradient)"/>
    <!-- Ruedas -->
    <circle cx="20" cy="50" r="8" fill="#1A1A1A"/>
    <circle cx="20" cy="50" r="5" fill="#2C2C2C"/>
    <circle cx="20" cy="50" r="2" fill="#4A4A4A"/>
    <circle cx="80" cy="50" r="8" fill="#1A1A1A"/>
    <circle cx="80" cy="50" r="5" fill="#2C2C2C"/>
    <circle cx="80" cy="50" r="2" fill="#4A4A4A"/>
    <!-- Detalles -->
    <rect x="2" y="2" width="8" height="8" fill="#FFD700" opacity="0.6"/>
  </g>
  
  <!-- Trabajador con pala (abajo) -->
  <g transform="translate(320, 420)">
    <circle cx="10" cy="10" r="5" fill="#FFDBAC"/>
    <ellipse cx="10" cy="8" rx="6" ry="3" fill="#FF8C00"/>
    <ellipse cx="10" cy="18" rx="6" ry="10" fill="#FF6B00"/>
    <line x1="5" y1="15" x2="0" y2="25" stroke="#FF6B00" stroke-width="2"/>
    <line x1="15" y1="15" x2="18" y2="12" stroke="#FF6B00" stroke-width="2"/>
    <line x1="8" y1="26" x2="6" y2="35" stroke="#1E40AF" stroke-width="2"/>
    <line x1="12" y1="26" x2="14" y2="35" stroke="#1E40AF" stroke-width="2"/>
    <line x1="0" y1="25" x2="-3" y2="35" stroke="#8B4513" stroke-width="2"/>
    <polygon points="-3,35 -6,40 0,40" fill="#C0C0C0"/>
  </g>
  
  <!-- Pilas de carbón -->
  <ellipse cx="150" cy="450" rx="20" ry="15" fill="url(#coalGradient)"/>
  <ellipse cx="180" cy="455" rx="15" ry="12" fill="url(#coalGradient)"/>
  <ellipse cx="360" cy="450" rx="25" ry="18" fill="url(#coalGradient)"/>
  <ellipse cx="390" cy="455" rx="18" ry="14" fill="url(#coalGradient)"/>
  
  <!-- Entrada de mina (izquierda) -->
  <ellipse cx="100" cy="350" rx="15" ry="20" fill="#1A1A1A" opacity="0.8"/>
  <ellipse cx="100" cy="350" rx="12" ry="17" fill="#000000"/>
  
  <!-- Entrada de mina (derecha) -->
  <ellipse cx="400" cy="380" rx="18" ry="25" fill="#1A1A1A" opacity="0.8"/>
  <ellipse cx="400" cy="380" rx="15" ry="22" fill="#000000"/>
</svg>


