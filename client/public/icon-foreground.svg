<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Volqueta naranja -->
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Carbón -->
    <linearGradient id="coalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Letras RM grandes en la parte superior -->
  <text x="256" y="140" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">RM</text>
  
  <!-- Volqueta naranja (centro, grande) -->
  <g transform="translate(156, 220)" filter="url(#shadow)">
    <!-- Chasis -->
    <rect x="0" y="50" width="200" height="60" rx="5" fill="url(#truckGradient)" stroke="#CC6600" stroke-width="3"/>
    
    <!-- Cabina -->
    <rect x="0" y="20" width="70" height="50" rx="4" fill="url(#truckGradient)" stroke="#CC6600" stroke-width="3"/>
    <!-- Ventana de la cabina -->
    <rect x="10" y="30" width="50" height="30" rx="2" fill="#1A1A1A" opacity="0.4"/>
    
    <!-- Volquete (caja de carga) -->
    <rect x="70" y="20" width="130" height="90" rx="4" fill="#FFA500" stroke="#CC6600" stroke-width="3"/>
    <!-- Carbón dentro del volquete -->
    <rect x="80" y="30" width="110" height="70" fill="url(#coalGradient)"/>
    <!-- Líneas de carbón -->
    <ellipse cx="120" cy="50" rx="15" ry="10" fill="#1A1A1A" opacity="0.6"/>
    <ellipse cx="160" cy="60" rx="12" ry="8" fill="#1A1A1A" opacity="0.6"/>
    <ellipse cx="140" cy="80" rx="18" ry="12" fill="#1A1A1A" opacity="0.6"/>
    
    <!-- Ruedas traseras -->
    <circle cx="170" cy="110" r="18" fill="#1A1A1A"/>
    <circle cx="170" cy="110" r="12" fill="#2C2C2C"/>
    <circle cx="170" cy="110" r="6" fill="#4A4A4A"/>
    
    <!-- Rueda delantera -->
    <circle cx="50" cy="110" r="18" fill="#1A1A1A"/>
    <circle cx="50" cy="110" r="12" fill="#2C2C2C"/>
    <circle cx="50" cy="110" r="6" fill="#4A4A4A"/>
  </g>
  
  <!-- Calculadora (símbolo de contabilidad) en la esquina superior derecha -->
  <g transform="translate(360, 60)" filter="url(#shadow)">
    <!-- Cuerpo de la calculadora -->
    <rect x="0" y="0" width="100" height="120" rx="8" fill="#2C2C2C" stroke="#1A1A1A" stroke-width="3"/>
    <!-- Pantalla verde -->
    <rect x="10" y="15" width="80" height="25" rx="3" fill="#00FF00"/>
    <text x="50" y="33" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle" font-weight="bold">0</text>
    <!-- Botones naranjas (operaciones) -->
    <circle cx="25" cy="60" r="8" fill="#FF6B00"/>
    <circle cx="50" cy="60" r="8" fill="#FF6B00"/>
    <circle cx="75" cy="60" r="8" fill="#FF6B00"/>
    <!-- Botones grises (números) -->
    <circle cx="25" cy="85" r="8" fill="#666666"/>
    <circle cx="50" cy="85" r="8" fill="#666666"/>
    <circle cx="75" cy="85" r="8" fill="#666666"/>
    <circle cx="25" cy="105" r="8" fill="#666666"/>
    <circle cx="50" cy="105" r="8" fill="#666666"/>
    <circle cx="75" cy="105" r="8" fill="#666666"/>
  </g>
</svg>

