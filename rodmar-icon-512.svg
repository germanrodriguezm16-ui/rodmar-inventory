<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Montañas simplificadas -->
  <path d="M50 320 L100 240 L150 280 L200 220 L250 250 L300 180 L350 210 L450 190 L450 400 L50 400 Z" 
        fill="#059669" opacity="0.6"/>
  
  <!-- Camión minero muy simplificado -->
  <g transform="translate(150, 280)">
    <!-- Carrocería principal -->
    <rect x="0" y="25" width="160" height="50" rx="5" fill="#f59e0b"/>
    <!-- Cabina -->
    <rect x="130" y="5" width="50" height="40" rx="3" fill="#f59e0b"/>
    <!-- Ruedas -->
    <circle cx="30" cy="85" r="15" fill="#374151"/>
    <circle cx="130" cy="85" r="15" fill="#374151"/>
  </g>
  
  <!-- Texto RodMar más grande y centrado -->
  <text x="256" y="420" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="80" 
        fill="white" 
        letter-spacing="4px">RodMar</text>
</svg>