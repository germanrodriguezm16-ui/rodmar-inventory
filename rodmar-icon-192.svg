<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="96" cy="96" r="96" fill="url(#bgGradient)"/>
  
  <!-- Montañas simplificadas -->
  <path d="M20 120 L40 90 L60 105 L80 80 L100 95 L120 70 L140 85 L172 75 L172 140 L20 140 Z" 
        fill="#059669" opacity="0.6"/>
  
  <!-- Camión minero muy simplificado -->
  <g transform="translate(55, 105)">
    <!-- Carrocería principal -->
    <rect x="0" y="10" width="60" height="18" rx="2" fill="#f59e0b"/>
    <!-- Cabina -->
    <rect x="50" y="2" width="18" height="15" rx="1" fill="#f59e0b"/>
    <!-- Ruedas -->
    <circle cx="12" cy="32" r="6" fill="#374151"/>
    <circle cx="48" cy="32" r="6" fill="#374151"/>
  </g>
  
  <!-- Texto RodMar más grande y centrado -->
  <text x="96" y="160" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="32" 
        fill="white" 
        letter-spacing="2px">RodMar</text>
</svg>