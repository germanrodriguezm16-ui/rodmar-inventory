
    <svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
      <!-- Fondo circular con gradiente azul corporativo -->
      <defs>
        <radialGradient id="circularBg" cx="50%" cy="50%" r="50%">
          <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </radialGradient>
        
        <!-- Sombra interna para profundidad -->
        <radialGradient id="innerShadow" cx="50%" cy="30%" r="70%">
          <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
          <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
        </radialGradient>
      </defs>
      
      <!-- Círculo base con gradiente -->
      <circle cx="256" cy="256" r="240" fill="url(#circularBg)" stroke="#1e40af" stroke-width="8"/>
      
      <!-- Círculo de sombra interna -->
      <circle cx="256" cy="256" r="240" fill="url(#innerShadow)"/>
      
      <!-- Camión minero central - diseño ultra-compacto para widgets -->
      <g transform="translate(256,220) scale(1.8)">
        <!-- Cabina del camión -->
        <rect x="-45" y="-25" width="35" height="25" rx="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
        
        <!-- Tolva/carga -->
        <rect x="-8" y="-30" width="55" height="35" rx="3" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
        
        <!-- Ruedas traseras (más grandes) -->
        <circle cx="35" cy="8" r="12" fill="#374151" stroke="#111827" stroke-width="2"/>
        <circle cx="35" cy="8" r="6" fill="#6b7280"/>
        
        <!-- Ruedas delanteras -->
        <circle cx="-35" cy="8" r="10" fill="#374151" stroke="#111827" stroke-width="2"/>
        <circle cx="-35" cy="8" r="5" fill="#6b7280"/>
        
        <!-- Detalles de la cabina -->
        <rect x="-42" y="-20" width="8" height="12" fill="#60a5fa" opacity="0.8"/>
        
        <!-- Líneas de detalle en tolva -->
        <line x1="-5" y1="-25" x2="45" y2="-25" stroke="#f59e0b" stroke-width="1"/>
        <line x1="-5" y1="-15" x2="45" y2="-15" stroke="#f59e0b" stroke-width="1"/>
      </g>
      
      <!-- Texto "RM" ultra-prominente para widgets -->
      <text x="256" y="320" text-anchor="middle" 
            font-family="Arial Black, sans-serif" 
            font-size="64" 
            font-weight="900" 
            fill="#ffffff" 
            stroke="#1e40af" 
            stroke-width="2">RM</text>
      
      <!-- Pequeñas montañas estilizadas en la parte inferior -->
      <g transform="translate(256,380) scale(0.8)" opacity="0.6">
        <polygon points="-60,20 -40,-10 -20,20" fill="#10b981"/>
        <polygon points="-30,20 -10,-15 10,20" fill="#059669"/>
        <polygon points="10,20 30,-8 50,20" fill="#10b981"/>
      </g>
      
      <!-- Borde exterior para definición -->
      <circle cx="256" cy="256" r="248" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
    </svg>
  